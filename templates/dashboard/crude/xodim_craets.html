{% extends 'dashboard/base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">

                    <form method="POST" enctype="multipart/form-data" action="{% url 'Xodimlar_create' %}">
                    {% csrf_token%}
                    <div class="mb-3 row">
                    <label for="example-text-input" class="col-md-2 col-form-label">name</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" 

                            id="example-text-input" name="name"> 
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="example-search-input" class="col-md-2 col-form-label">surname</label>
                    <div class="col-md-10">
                        <input class="form-control" type="search"
                            id="example-search-input " name="surname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="example-email-input" class="col-md-2 col-form-label">age</label>
                    <div class="col-md-10">
                        <input class="form-control" type="number" name="age">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="example-search-input" class="col-md-2 col-form-label">email</label>
                    <div class="col-md-10">
                        <input class="form-control" type="email"
                            id="example-search-input " name="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="example-search-input" class="col-md-2 col-form-label">phone</label>
                    <div class="col-md-10">
                        <input class="form-control" type="search"
                            id="example-search-input " name="phone">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="example-search-input" class="col-md-2 col-form-label">address</label>
                    <div class="col-md-10">
                        <input class="form-control" type="search" id="example-search-input" name="address">
                    </div>
                </div>
                
                <button class="btn btn-secondary" type="submit">Jo'natish</button>
                </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end col -->
</div>
{%endblock%}
